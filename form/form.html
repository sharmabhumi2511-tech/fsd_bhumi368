<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Example</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration form</h2>
        <form>
            
            <label for="name"> full name</label>
            <input type="text" id=""name="text" placeholder="Enter your name"required>

<br>
            <label for="Email">Email</label>
            <input type="email" id=""name="email" placeholder="Enter your email"required>
<br>
            <label for="passward">passward</label>
            <input type="passward" id="passward" placeholder="Enter your passward"required>
<br>
            <label> Gender</label>
            <div class="radio-group">
                <label><input type ="radio" name="gender" value="Male"> Male</label> 
                <label><input type ="radio" name="gender" value="Female"> Female</label> 
                <label><input type ="radio" name="gender" value="Female"> other</label> 

            </label>
            <br>
            <!-- SKILLS-->
            <label > Skills</label>
            <div class="checkbox-group">
                <label><input type ="radio" name="gender" value="HTML"> HTML</label> 
                <label><input type ="radio" name="gender" value="CSS"> CSS</label> 
                <label><input type ="radio" name="gender" value="JS"> JS</label> 

            </div>
            <br>
            <!--COUNTRY-->
            <label for="country">country</label>
            <select name="country" id="country">
                <option value="">---select---</option>
                <option value="india"> india</option>
                <option value="use">use</option>
                <option value="uk"> uk</option>

            </select>
            <!--message-->
            <br>
              <label for ="message">message</label> 
               <div>
                <textarea name="message" id="message" rows="3">
                    enter the description
    
                </textarea>
            </div>
               <button type="submit">submit</button>

            </div>

        </form>

    </div>
    
</body>
</html>
